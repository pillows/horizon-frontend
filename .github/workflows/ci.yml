name: CI

on: push

jobs:
  ci:
    name: Run CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn --immutable
      - name: Verify formatting
        run: yarn prettier --check .
      - name: Run test
        run: yarn test
      - name: Run build
        run: yarn build
